<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="to-do-box">
      <div class="progressing">
        <div class="progressing-top">
          <ul class="progressing-top-list">
            <li></li>
          </ul>
        </div>
        <div class="progressing-insert">
          <form class="progressing-form">
            <input type="text" placeholder="Input What-You-Do" required />
          </form>
        </div>
      </div>

      <div class="complete"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
