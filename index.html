<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="to-do-list">
      <!-- 왼쪽 할일 부분 -->
      <div class="leftSide">
        <div class="leftSide__locateControl">
          <ul class="leftSide__to-do">
            <!-- <li>
              <span></span>
              <button></button>
            </li> -->
            <!-- 유저의 입력으로 li에 span과 btn이 생성됨. -->
          </ul>
        </div>
        <div class="leftSide__insert">
          <form class="leftSide__form">
            <input type="text" placeholder="Input What-You-Do" required />
          </form>
        </div>
      </div>

      <!-- 오른쪽 완료 부분 -->
      <div class="rightSide">
        <div class="rightSide__locateControl">
          <ul class="rightSide__complList">
            <!-- <span></span> -->
            <!-- 완료한 Input값의 span이 생성됨. -->
          </ul>
        </div>
        <div class="rightSide__percentage">
          <h4>
            <!-- === 0% - Plz input your To-Do.
            >== 32%  - Well done! Keep going!
            >== 66%  - Now your To-Do is almost over!
            === 100% - All Clear! -->
            abc
          </h4>
        </div>
      </div>
    </div>
    <!-- <script src="./js/createMyToDo.js"></script> -->
    <script src="./js/ifClickSubmit.js"></script>
    <script src="./js/ifClickDel.js"></script>
    <script src="./js/ifClickCompl.js"></script>
    <script src="./js/ifEnterSubmit.js"></script>
    <script src="./js/spanMoveAni.js"></script>
    <script src="./js/exp.js"></script>
  </body>
</html>
